set timeout=30
set default=0

menuentry "Safecor diagnostics" {
    multiboot2 /boot/xen.gz dom0_mem=1024M loglvl=info console=null no-real-mode edd=off dom0_mem=512M,max:1024M dom0_max_vcpus=2 dom0_vcpus_pin=true
    module2 /boot/vmlinuz root=/dev/ram0 modules=loop,squashfs,sd-mod,usb-storage,ext4,nvme quiet  quiet rootfstype=ext4 ipv6.disable=1 safecor-app=diag
    module2 /boot/initramfs
    
}

menuentry "Safecor tests" {
    multiboot2 /boot/xen.gz dom0_mem=1024M loglvl=info console=null no-real-mode edd=off dom0_mem=512M,max:1024M dom0_max_vcpus=2 dom0_vcpus_pin=true
    module2 /boot/vmlinuz root=/dev/ram0 modules=loop,squashfs,sd-mod,usb-storage,ext4,nvme quiet  quiet rootfstype=ext4 ipv6.disable=1 safecor-app=tests
    module2 /boot/initramfs
}
